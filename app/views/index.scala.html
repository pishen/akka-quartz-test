@(jobs: xml.Elem)

<!DOCTYPE html>

<html>
<head>
<title>Quartz</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<link rel="stylesheet" href="assets/stylesheets/main.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="assets/javascripts/main.js"></script>
</head>
<body>
	<h3>Current jobs:</h3>
	@jobs
	<h3>Create new job:</h3>
	<form id="new-job-form" class="pure-form pure-form-stacked">
		<fieldset>
			<label>Job id</label>
			<input id="job-id" placeholder="job-id" required>
			<label>Email</label>
			<input id="email" type="email" placeholder="email" required>
			<label>Command to execute (ex. "hadoop fs -ls /")</label>
			<input id="cmd" placeholder="hadoop fs -ls /" required>
			<label><a href="http://quartz-scheduler.org/api/2.1.0/org/quartz/CronExpression.html" target="_blank">Cron expression</a></label>
			<input id="cron" placeholder="0 0/1 * * * ?" required>
			<a id="submit-job" class="pure-button pure-button-primary">Submit</a>
		</fieldset>
	</form>
</body>
</html>
