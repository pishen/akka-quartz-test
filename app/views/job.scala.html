@(id: String, detail: xml.Elem, executions: xml.Elem)

<!DOCTYPE html>

<html>
<head>
<title>KKQuartz</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<link rel="stylesheet" href="assets/stylesheets/main.css">
<link rel="shortcut icon" type="image/png" href="assets/images/quartz.png">
</head>
<body>
	<h1><a href="/">KKQuartz</a></h1>
	<h3 id="job-id">@id</h3>
	@detail
	<button id="remove" class="pure-button pure-button-primary">Remove</button>
	<h3>executions</h3>
	@executions
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="assets/javascripts/job.js"></script>
</body>
</html>
