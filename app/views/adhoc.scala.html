@(cmd: String, state: xml.Elem, output: String, running: Boolean)

<!DOCTYPE html>

<html>
<head>
<title>KKQuartz</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<link rel="stylesheet" href="assets/stylesheets/main.css">
<link rel="shortcut icon" type="image/png" href="assets/images/quartz.png">
</head>
<body>
	<h1><a href="/">KKQuartz</a></h1>
	<h3>Ad-hoc test</h3>
	@if(!running){
		<form action="run-adhoc" class="pure-form" method="POST">
			<input name="cmd" size="50" placehodler="ad-hoc command" required>
			<button type="submit" class="pure-button pure-button-primary">Run</button>
		</form>
	}
	<h3>@cmd</h3>
	<form action="kill-adhoc" method="POST">
		@state
		@if(running){
			<button type="submit">Kill</button>
		}
	</form>
	<pre>@output</pre>
</body>
</html>
